<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Genius</title>
</head>
<body>
  <div class="main-game">
    <div class="genius">
      <div class="green"></div>
      <div class="blue"></div>
      <div class="yellow"></div>
      <div class="red"></div>
    </div>
    <div class="circle">
      <div>Genius!</div>
    </div>
    <div class="modal">
      <h2>Bem Vindo ao Genius!</h2>
      <div class="start_game">Iniciar Jogo</div>
      <div class="sound">
        <input type="checkbox" name="sound" id="sound">
        <label for="sound">Ativar Som</label>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.38/Tone.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
